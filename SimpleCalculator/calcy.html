    <link rel="stylesheet" href="styles.css">

<body>
    <div class="main">
    <h5>Simple Calculator</h5>

        <label for="">Enter First Number</label>
        <input type="number" id="Firstvalue">
        <label for="">Enter Second Number</label>
        <input type="number" id="Secondvalue">

        Result is:<p id="result" placeholder="Result-Here"></p>
        <div class="btn-container">
            <button id="plus" class="btn" >+</button>
            <button id="subs" class="btn" onclick="Sub">-</button>
            <button id="mult" class="btn" onclick="Mul">*</button>
            <button id="devide" class="btn" onclick="Div">/</button>
        </div>
    </div>
